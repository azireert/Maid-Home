
<app-header [title]="'Les Avis'"></app-header>
<div *ngIf="isDataAvailable">
<form [formGroup]="commentaireForm" (ngSubmit)="postCommentaire(f)" #f="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <mat-card class="example-card pb-1">
          <div data-spy="scroll">
            <div *ngFor="let c of tabCommentaire">
              <div> <span class="name">{{getUtilisateurbyIdCommentaire(c.id).prenom}} {{getUtilisateurbyIdCommentaire(c.id).nom}}</span> - <span class="date">le {{c.datePost}}</span></div>
              <div>
                {{c.message}}
              </div>
            </div>
          </div>
          <div class="pb-1 text-center">
            <mat-form-field class="example-full-width">
              <textarea matInput formControlName="message" placeholder="Laisser un commentaire"></textarea>
            </mat-form-field>
          </div>
          <div class="pb-1 text-center">
            <button mat-button type="submit" [disabled]="!commentaireForm.valid" ><mat-icon>send</mat-icon> Envoyez</button>

          </div>
        </mat-card>
      </div>
    </div>
  </div>
</form>
</div>
